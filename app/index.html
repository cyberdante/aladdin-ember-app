<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aladdin Ember App</title>
    <meta name="description" content="A web-based tool for generating smart contracts and visualizing them from definitions written in YAML.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}loader.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/aladdin.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <div id="main-app">
      {{content-for "body"}}
    </div>
    <div class="ember-load-indicator">Loading...</div>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/aladdin.js"></script>

    {{content-for "body-footer"}}

    <script>
      window.assetMap = {
        loader: "{{rootURL}}assets/loader.js"
      };
    </script>
  </body>
</html>
